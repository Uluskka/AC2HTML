<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Centralizado</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.pexels.com/photos/2923034/pexels-photo-2923034.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .login-box {
      max-width: 360px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9); 
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h3 {
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="img/loginchefe.png" alt="Logo" width="72" height="72">
  <h3>Login</h3>
  <form>
    <div class="form-group">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
    </div>
    <div class="form-group mt-3">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="form-check my-3">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
  </form>
  <p class="mt-4 mb-0">© 2024–2024</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
